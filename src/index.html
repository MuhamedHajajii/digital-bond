<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- ============================================= -->
    <!-- Main Meta Tags [ Keywords, Description, robots ] -->
    <!-- ============================================= -->
    <meta
      name="description"
      content="DigitalBond offers innovative solutions for businesses, focusing on digital transformation and customer engagement."
    />
    <meta
      name="keywords"
      content="Digital Bond, digital transformation, business solutions, technology, innovation"
    />
    <meta name="robots" content="index, follow" />

    <!-- ============================================= -->
    <!-- icons -->
    <!-- ============================================= -->
    <!-- Standard favicon for browsers -->
    <link
      rel="icon"
      type="image/x-icon"
      href="assets/images/fav-icons/favicon.ico"
    />
    <link
      rel="icon"
      type="image/png"
      href="assets/images/fav-icons/favicon-32x32.png"
      sizes="32x32"
    />
    <link
      rel="icon"
      type="image/png"
      href="assets/images/fav-icons/favicon-96x96.png"
      sizes="96x96"
    />
    <!-- SVG favicon for modern browsers -->
    <link
      rel="icon"
      type="image/svg+xml"
      href="assets/images/fav-icons/favicon.svg"
    />
    <!-- For older browsers -->
    <link rel="shortcut icon" href="assets/images/fav-icons/favicon.ico" />
    <!-- Apple Touch Icon for iOS devices -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/images/fav-icons/apple-touch-icon.png"
    />
    <!-- Apple Web App Title -->
    <meta name="apple-mobile-web-app-title" content="digital bond" />
    <!-- Web App Manifest for PWA -->
    <link rel="manifest" href="assets/images/fav-icons/site.webmanifest" />

    <!-- Social Media Meta Tags -->
    <meta
      property="og:title"
      content="DigitalBond - Digital Transformation Solutions"
    />
    <meta
      property="og:description"
      content="DigitalBond offers innovative solutions for businesses, focusing on digital transformation and customer engagement."
    />
    <meta
      property="og:image"
      content="https://yourwebsite.com/assets/images/og-image.jpg"
    />
    <meta property="og:url" content="https://yourwebsite.com" />
    <meta property="og:type" content="website" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="DigitalBond - Digital Transformation Solutions"
    />
    <meta
      name="twitter:description"
      content="DigitalBond offers innovative solutions for businesses, focusing on digital transformation and customer engagement."
    />
    <meta
      name="twitter:image"
      content="https://yourwebsite.com/assets/images/twitter-image.jpg"
    />
    <meta name="twitter:url" content="https://yourwebsite.com" />

    <!-- Additional Meta Tags -->
    <meta name="theme-color" content="#ffffff" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="application-name" content="DigitalBond" />

    <title>DigitalBond</title>
    <base href="/" />
  </head>
  <body>
    <app-root></app-root>
  </body>
</html>
